# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Sahir Bhatnagar
email: sahir.bhatnagar@mcgill.ca
description: > # this means to ignore newlines until "url:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>, <a href="https://github.com/alshedivat/al-folio">al-folio</a>, <a href="http://daringfireball.net/projects/markdown/">markdown</a>, <a href="https://cran.r-project.org/">R</a>, <a href="http://yihui.name/knitr/">knitr</a>, <a href="http://johnmacfarlane.net/pandoc/">pandoc</a>, <a href="https://github.com/mozilla/Fira">Fira</a> and <a href="https://github.com/sahirbhatnagar/sahirbhatnagar.github.io">GitHub</a>

url:              https://sahirbhatnagar.com
baseurl:          ''
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: sahirbhatnagar # put your github username
twitter_username: syfi_24 # put your twitter username
linkedin_username: # put your linkedin username
scholar_authorid: Sahir Bhatnagar # put your google scholar author id
#contact_note: >
#  You can even add a little note about which of these is the best way to reach you.

google_analytics: UA-60189402-1 # out your google-analytics code


# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: sahir's blog
blog_description: posts about stats and R

# Pagination
paginate: 10
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: al-folio # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 15

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages']

# Gems
plugins:
    - jekyll-paginate
    - jekyll/scholar
    - jekyll/scholar-extras
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Bhatnagar

  style: apa
  locale: en

  sort_by: year
  order: descending
  group_by: none
  bibliography_item_tag: li

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
